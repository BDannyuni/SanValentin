<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Carla Michelle ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffb3b3 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 10px;
            margin-top: 0;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }

        #siBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .reset-btn {
            margin-top: 20px;
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            font-size: 1em;
            padding: 8px 20px;
        }
        
        .reset-btn:hover {
            background-color: #ffe6e6;
        }

        .sender {
            font-size: 0.9em;
            color: #999;
            font-style: italic;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .hidden {
            display: none;
        }

        .final-message h2 {
            color: #ff4d4d;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .love-note {
            font-size: 1.1em;
            color: #d63031;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5eGk2aG55Z3Z5eGk2aG55Z3Z5eGk2aG55ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Carla Michelle</h1>
        <p>¬øQuieres ser mi San Valent√≠n?</p>
        
        <div class="buttons" id="btnContainer">
            <button id="siBtn" onclick="aceptar()">S√≠</button>
            <button id="noBtn" onclick="negar()">No</button>
        </div>

        <p class="sender">De parte de: <b>Brandon :)</b></p>
    </div>

    <div class="container hidden" id="successScreen">
        <div class="gif-container">
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/003/103/134/ae9.gif" alt="Celebration">
        </div>
        <h1>¬°ESO! üéâ</h1>
        <div class="final-message">
            <h2>Nos vemos el 14 de febrero <br> a las 6 pm</h2><br>
            <p class="love-note">¬°Sab√≠a que dir√≠as que s√≠! Va a estar incre√≠ble. ü•≥</p>
        </div>

        <button class="reset-btn" onclick="resetPage()">‚Ü∫ Volver al inicio</button>
    </div>

    <script>
        let noCount = 0;
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const btnContainer = document.getElementById('btnContainer');

        function negar() {
            noCount++;
            let currentSize = parseFloat(window.getComputedStyle(siBtn).fontSize);
            let currentPadding = parseFloat(window.getComputedStyle(siBtn).paddingTop);
            
            siBtn.style.fontSize = (currentSize * 1.3) + 'px';
            siBtn.style.padding = (currentPadding * 1.3) + 'px ' + (currentPadding * 3) + 'px';

            const frases = [
                "No", 
                "¬øSegura?", 
                "¬°Pi√©nsalo bien!", 
                "¬°Por favor!", 
                "¬°Mira que lloro!", 
                "¬°Di que s√≠!"
            ];

            if (noCount < frases.length) {
                noBtn.innerText = frases[noCount];
            }

            if (noCount >= 4) {
                btnContainer.style.flexDirection = 'row-reverse';
                noBtn.style.transform = `translate(${Math.random()*50 - 25}px, ${Math.random()*50 - 25}px)`;
            }
        }

        function aceptar() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }

        function resetPage() {
            document.getElementById('successScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            noCount = 0;
            siBtn.style.fontSize = '1.2em';
            siBtn.style.padding = '10px 30px';
            noBtn.innerText = 'No';
            noBtn.style.transform = 'none';
            btnContainer.style.flexDirection = 'row';
            document.body.style.background = 'linear-gradient(135deg, #ffe6e6 0%, #ffb3b3 100%)';
        }
    </script>

</body>
</html>
