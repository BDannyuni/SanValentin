<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Carla Michelle ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6e6 0%, #ffb3b3 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Evita scroll si el botón crece mucho */
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }

        #siBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        /* Estilo para el mensaje final */
        .hidden {
            display: none;
        }

        .final-message h2 {
            color: #ff4d4d;
            font-size: 2em;
        }

        .tiktok-btn {
            margin-top: 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" id="questionScreen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5eGk2aG55Z3Z5eGk2aG55Z3Z5eGk2aG55ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Carla Michelle</h1>
        <p>¿Quieres ser mi San Valentín?</p>
        
        <div class="buttons" id="btnContainer">
            <button id="siBtn" onclick="aceptar()">Sí</button>
            <button id="noBtn" onclick="negar()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successScreen">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss">
        </div>
        <h1>¡Siiiii! ❤️</h1>
        <div class="final-message">
            <h2>Nos vemos el 14 de febrero a las 6 pm</h2>
        </div>
        <br>
    </div>

    <script>
        let noCount = 0;
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const btnContainer = document.getElementById('btnContainer');

        function negar() {
            noCount++;
            
            // Hacer crecer el botón Sí
            let currentSize = parseFloat(window.getComputedStyle(siBtn).fontSize);
            let currentPadding = parseFloat(window.getComputedStyle(siBtn).paddingTop);
            
            siBtn.style.fontSize = (currentSize * 1.3) + 'px';
            siBtn.style.padding = (currentPadding * 1.3) + 'px ' + (currentPadding * 3) + 'px';

            // Frases para el botón No
            const frases = [
                "No", 
                "¿Estás segura?", 
                "¡Piénsalo bien!", 
                "¡Por favor!", 
                "¡Mira que me pongo triste!", 
                "¡Di que sí!"
            ];

            // Cambiar texto del botón No (si hay frase disponible)
            if (noCount < frases.length) {
                noBtn.innerText = frases[noCount];
            }

            // Cambiar de lugar los botones después de 4 intentos
            if (noCount >= 4) {
                btnContainer.style.flexDirection = 'row-reverse';
                // Opcional: mover el botón "No" aleatoriamente un poco para confundir
                noBtn.style.transform = `translate(${Math.random()*50 - 25}px, ${Math.random()*50 - 25}px)`;
            }
        }

        function aceptar() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            
            // Efecto de confeti simple (opcional visual)
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>
