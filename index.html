<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #7eb6e7 0%, #b9e2f5 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* --- NUBES ANIMADAS --- */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            z-index: 0;
            animation: move linear infinite;
        }

        .cloud::after, .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud:nth-child(1) { width: 200px; height: 60px; top: 10%; left: -20%; animation-duration: 25s; }
        .cloud:nth-child(2) { width: 150px; height: 45px; top: 30%; left: -25%; animation-duration: 35s; opacity: 0.5; }
        .cloud:nth-child(3) { width: 250px; height: 75px; top: 70%; left: -30%; animation-duration: 45s; }

        @keyframes move {
            from { transform: translateX(-100px); }
            to { transform: translateX(120vw); }
        }

        /* --- CONTENEDOR --- */
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .album-tag {
            background: #2980b9;
            color: white;
            font-size: 0.7em;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p { font-size: 1.2em; color: #444; margin-bottom: 20px; }

        .gif-container img, .gif-container-2 img {
            width: 180px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }

        button {
            padding: 10px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }

        #siBtn { background-color: #3498db; color: white; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4); }
        #noBtn { background-color: #bdc3c7; color: white; }

        .sender { font-size: 0.9em; color: #7f8c8d; font-style: italic; margin-top: 30px; border-top: 1px solid #ddd; padding-top: 10px; }
        .hidden { display: none; }
        .love-note { font-size: 1.2em; color: #2980b9; font-weight: bold; }

        /* Estilo para ocultar el reproductor de YouTube */
        #youtube-player {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="youtube-player"></div>

    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="container" id="questionScreen">

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let musicStarted = false;

        // 1. Inicializar el reproductor de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'dkHE3B3R2rk', // ID del video de Humbe
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'dkHE3B3R2rk'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(20); // Volumen al 20%
        }

        // 2. Iniciar m√∫sica al interactuar (clic en cualquier lado)
        document.body.addEventListener('click', () => {
            if (player && !musicStarted) {
                player.playVideo();
                musicStarted = true;
            }
        });

        // --- L√≥gica de los botones ---
        let noCount = 0;
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const btnContainer = document.getElementById('btnContainer');

        function negar() {
            noCount++;
            let currentSize = parseFloat(window.getComputedStyle(siBtn).fontSize);
            siBtn.style.fontSize = (currentSize * 1.3) + 'px';
            siBtn.style.padding = (currentSize * 0.8) + 'px ' + (currentSize * 2) + 'px';

            const frases = ["No", "¬øSegura?", "¬°Pi√©nsalo!", "¬°Humbe llorar√≠a!", "¬°Di que s√≠!"];
            if (noCount < frases.length) noBtn.innerText = frases[noCount];

            if (noCount >= 3) {
                btnContainer.style.flexDirection = 'row-reverse';
                noBtn.style.transform = `translate(${Math.random()*20}px, ${Math.random()*20}px)`;
            }
        }

        function aceptar() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            document.body.style.background = "linear-gradient(to bottom, #ffffff 0%, #b9e2f5 100%)";
            
            // Subir un poco el volumen al aceptar (opcional)
            if (player) player.setVolume(45);
        }
    </script>
