<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dueña del Cielo - Carla Michelle ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #7eb6e7 0%, #b9e2f5 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* --- PANTALLA DE INICIO (EL TRUCO) --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #7eb6e7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .start-btn {
            background: white;
            color: #2980b9;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: none;
            font-family: 'Pacifico', cursive;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- NUBES --- */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            z-index: 0;
            animation: move linear infinite;
        }
        .cloud::after, .cloud::before { content: ''; position: absolute; background: white; border-radius: 50%; }
        .cloud:nth-child(1) { width: 200px; height: 60px; top: 10%; left: -20%; animation-duration: 25s; }
        .cloud:nth-child(2) { width: 150px; height: 45px; top: 30%; left: -25%; animation-duration: 35s; opacity: 0.5; }
        .cloud:nth-child(3) { width: 250px; height: 75px; top: 70%; left: -30%; animation-duration: 45s; }

        @keyframes move { from { transform: translateX(-100px); } to { transform: translateX(120vw); } }

        /* --- CONTENEDOR --- */
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 { font-family: 'Pacifico', cursive; color: #2c3e50; font-size: 2.2em; margin-top: 0; }
        .album-tag { background: #2980b9; color: white; font-size: 0.7em; padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 15px; text-transform: uppercase; }
        p { font-size: 1.2em; color: #444; }

        .gif-container img { width: 180px; border-radius: 15px; margin-bottom: 15px; }

        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { padding: 10px 30px; font-size: 1.1em; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #siBtn { background-color: #3498db; color: white; }
        #noBtn { background-color: #bdc3c7; color: white; position: relative; }

        .hidden { display: none; }
        #youtube-player { position: absolute; width: 0; height: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="color: white; font-family: 'Nunito';">Tienes un mensaje de Brandon</p>
        <button class="start-btn" onclick="iniciarSorpresa()">Abrir ☁️</button>
    </div>

    <div id="youtube-player"></div>

    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="container" id="questionScreen">
        <div class="album-tag">Dueño del Cielo ☁️</div>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5eGk2aG55Z3Z5eGk2aG55Z3Z5eGk2aG55ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        <h1>Carla Michelle</h1>
        <p>¿Me dejas ser el dueño de tu cielo este San Valentín?</p>
        
        <div class="buttons" id="btnContainer">
            <button id="siBtn" onclick="aceptar()">¡Sí, acepto!</button>
            <button id="noBtn" onclick="negar()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successScreen">
        <div class="album-tag">"Quiero ser algo más"</div>
        <h1>¡Te veo el 14! ❤️</h1>
        <p>Gracias por decir que sí.</p>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'dkHE3B3R2rk',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'dkHE3B3R2rk' },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(20); // Volumen bajito de fondo
        }

        function iniciarSorpresa() {
            // Quitamos la pantalla de inicio
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 800);

            // Iniciamos la música
            if (player) {
                player.playVideo();
            }
        }

        let noCount = 0;
        function negar() {
            noCount++;
            const siBtn = document.getElementById('siBtn');
            const noBtn = document.getElementById('noBtn');
            siBtn.style.transform = `scale(${1 + noCount * 0.3})`;
            noBtn.style.left = `${Math.random() * 50}px`;
            if(noCount > 3) noBtn.innerHTML = "¿En serio?";
        }

        function aceptar() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');
            if (player) player.setVolume(40); // Sube un poco al aceptar
        }
    </script>
</body>
</html>
