        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* NUBES */
        .cloud { position: absolute; background: white; border-radius: 100px; opacity: 0.8; z-index: 0; animation: move linear infinite; }
